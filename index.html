<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Users Catalog</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="wrapper nav">
			<div class="btn btn-menu" data-btn>
				<img src="images/menu.png" alt="меню">
			</div>
			<div class="drop-menu">
				<ul>
					<li><a data-tab href="#catalog">Каталог</a></li>
					<li><a href="#news">Новости</a></li>
					<li><a href="#register">Регистрация</a></li>
				</ul>
			</div>
			<div data-btn class="btn btn-login">
				<img src="images/login.png" alt="авторизация">
			</div>
			<div class="drop-login">
				<form action="">
					<input type="text" name="login" placeholder="Login">
					<input type="text" name="Password" placeholder="Password">
					<input type="submit" value="Enter">
				</form>
			</div>
		</nav>
	</header>
	<main class="wrapper">
		<section class="tab-content" id="catalog">
			<table>
				<tr>
					<th>Имя</th>
					<th>Логин</th>
					<th>Email</th>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</section>
		<section class="tab-content" id="news">
		</section>
		<section class="tab-content" id="register">
			<form action="">
				<label>
					<span>Имя</span>
					<input type="text" name="name">
				</label>
				<label>
					<span>Логин</span>
					<input type="text" name="login">
				</label>
				<label>
					<span>Email</span>
					<input type="email" name="email">
				</label>
				<label>
					<span>Пароль</span>
					<input type="password" name="password">
				</label>
				<input type="submit" value="Отправить">
			</form>
		</section>
	</main>

	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
